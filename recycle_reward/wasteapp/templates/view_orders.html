<!-- wasteapp/templates/view_orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
</head>
<body>
    <h1>Your Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Waste Type</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.waste_type }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <!-- Link to cancel order -->
                    <a href="{% url 'cancel_order' order.id %}">Cancel</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No orders found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
